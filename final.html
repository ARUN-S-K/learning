<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAD</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #000; color: #fff; overflow: hidden; height: 100vh; }
    .dashboard { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: #111; }
    .live-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; z-index: 10; pointer-events: none; }
    .info {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 8px;
        text-align: left;
      }

      .info span {
        display: block;
      }
    .mode { position: absolute; bottom: 20px; left: 20px; font-size: 22px; background: rgba(0, 0, 0, 0.8); color: orange 	; font-weight: bold; padding: 8px 12px; border-radius: 8px; }
    .mode.remote { color: orange; }
.warning {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
    font-weight: bold;
    color: red;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px 40px;
    border-radius: 12px;
    z-index: 15;
    text-align: center;
    pointer-events: none;
}
.hidden {
    display: none;
}

  </style>
</head>
<body>
  <div class="dashboard">
    <img class="live-video" id="remoteVideo" src="" />
    <div class="overlay">
      <div class="info">
        <span id="time">Time: 11:25</span><br>
        <span id='date'>Date: Dec 17</span><br>
	<span id='video-time'>Video Latency: N/A</span>
      </div>
      <div class="mode" id="mode">REMOTE CONTROL</div>
      <div id="assistance-warning" class="warning hidden">
    REQUEST FOR ASSISTANCE
</div>

    </div>
  </div>

  <script>
    const ws = new WebSocket('ws://16.170.228.145:8765');
    let currentMode = "REMOTE";
    let lastCommandTime = Date.now();
    
    // Track pressed keys
    const pressedKeys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false
    };

    // Track last sent command to avoid duplicates
    let lastCommand = null;
    let commandInterval = null;

    ws.onopen = () => {
      console.log("Connected to Cloud Server");
      startCommandLoop();
    };

    function updateModeDisplay(mode) {
        const modeDiv = document.getElementById('mode');
        modeDiv.textContent = mode;
        if (mode === "AUTONOMOUS MODE") {
            modeDiv.style.color = "limegreen";
        } else if (mode === "REMOTE CONTROL") {
            modeDiv.style.color = "orange";
        }
    }

    function showWarning(message) {
        const warningDiv = document.getElementById('assistance-warning');
        warningDiv.textContent = message;
        warningDiv.classList.remove('hidden');
    }

    function hideWarning() {
        const warningDiv = document.getElementById('assistance-warning');
        warningDiv.classList.add('hidden');
    }

    ws.onmessage = (event) => {
      const message = event.data;
      console.log("Message from server:", message);

      if (message.includes("|")) {
          const [timestamp, frameData] = message.split("|");
          const imgElement = document.getElementById("remoteVideo");
          const videoTimestamp = parseInt(timestamp);
          const videoTime = (Date.now() - videoTimestamp*1000);
          document.getElementById("video-time").textContent = `Video Latency: ${videoTime} ms`;
          imgElement.src = `data:image/jpeg;base64,${frameData}`;
      }
      else if (message === "REMOTE") {
        currentMode = "REMOTE";
        updateModeDisplay("REMOTE CONTROL");
      } else if (message === "AUTONOMOUS") {
        currentMode = "AUTONOMOUS";
        updateModeDisplay("AUTONOMOUS MODE");
      } else if (message === "REQUEST_AUTONOMOUS") {
        showWarning("Ready for Autonomous Mode");
        setTimeout(() => hideWarning(), 2000);
      } else if (message === "REQUEST_REMOTE") {
        showWarning("Request for Assistance");
        setTimeout(() => hideWarning(), 2000);
      }
    };

    ws.onerror = (error) => {
      console.error("WebSocket error:", error);
    };

    ws.onclose = () => {
      console.log("Disconnected from Cloud Server");
      clearInterval(commandInterval);
    };

    function sendControlCommand(command) {
      if (currentMode === "REMOTE" || command === "ACTIVATE_REMOTE" || command === "ACTIVATE_AUTONOMOUS") {
        if (command !== lastCommand) {
          ws.send(command);
          lastCommand = command;
          lastCommandTime = Date.now();
        }
      } else {
        console.log("Command ignored. Autonomous mode is active.");
      }
    }

    function getCurrentCommand() {
        // Check UP combinations
        if (pressedKeys.ArrowUp) {
            if (pressedKeys.ArrowLeft) return 'UP_LEFT';
            if (pressedKeys.ArrowRight) return 'UP_RIGHT';
            return 'UP';
        }
        // Check DOWN combinations
        if (pressedKeys.ArrowDown) {
            if (pressedKeys.ArrowLeft) return 'DOWN_LEFT';
            if (pressedKeys.ArrowRight) return 'DOWN_RIGHT';
            return 'DOWN';
        }
        // Check LEFT
        if (pressedKeys.ArrowLeft) return 'LEFT';
        // Check RIGHT
        if (pressedKeys.ArrowRight) return 'RIGHT';
        // No keys pressed
        return 'STOP';
    }

    function startCommandLoop() {
        clearInterval(commandInterval);
        commandInterval = setInterval(() => {
            const now = new Date();
            document.getElementById('time').textContent = `Time: ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            document.getElementById('date').textContent = `Date: ${now.toLocaleDateString([], { month: 'short', day: 'numeric', year: 'numeric' })}`;

            const command = getCurrentCommand();
            sendControlCommand(command);
        }, 0.001); // 0.1ms interval
    }

    window.addEventListener('keydown', (event) => {
        if (pressedKeys.hasOwnProperty(event.key)) {
            pressedKeys[event.key] = true;
        }
        else if (event.key === 'A' || event.key === 'a') {
            sendControlCommand("ACTIVATE_AUTONOMOUS");
            updateModeDisplay("AUTONOMOUS MODE");
            currentMode = "AUTONOMOUS";
        } else if (event.key === 'R' || event.key === 'r') {
            sendControlCommand("ACTIVATE_REMOTE");
            updateModeDisplay("REMOTE CONTROL");
            currentMode = "REMOTE";
        }
    });

    window.addEventListener('keyup', (event) => {
        if (pressedKeys.hasOwnProperty(event.key)) {
            pressedKeys[event.key] = false;
        }
    });

    // Start command loop when page loads
    window.addEventListener('load', startCommandLoop);
  </script>
</body>
</html>
