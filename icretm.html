<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local RC Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }
    .dashboard {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
    }
    .info span {
      display: block;
    }
    .mode {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 22px;
      background: rgba(0, 0, 0, 0.8);
      color: orange;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <video id="video" autoplay muted playsinline></video>
    <div class="overlay">
      <div class="info">
        <span id="time">Time: --:--</span>
        <span id="date">Date: -- --, ----</span>
        <span id="latency">Video Latency: 200 ms</span>
      </div>
      <div class="mode" id="mode">REMOTE CONTROL</div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const timeDisplay = document.getElementById('time');
    const dateDisplay = document.getElementById('date');
    const latencyDisplay = document.getElementById('latency');

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        // For simulating latency measurement
        setInterval(() => {
          const timestamp = performance.now();
          requestAnimationFrame(() => {
            const now = performance.now();
            const latency = Math.round(now - timestamp);
            latencyDisplay.textContent = `Video Latency: ${latency} ms`;
          });
        }, 500);

      } catch (err) {
        alert("Failed to access webcam: " + err);
      }
    }

    function updateTimeAndDate() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString(undefined, {
        weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
      });

      timeDisplay.textContent = `Time: ${time}`;
      dateDisplay.textContent = `Date: ${date}`;
    }

    setInterval(updateTimeAndDate, 1000);
    startWebcam();
  </script>
</body>
</html>
